<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>COE</title>
    <link rel="stylesheet" href="style_01.css" />

    <script type="text/javascript" src="script_01.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("a").click(function(){
          $("#mapBar").empty();
          var id = $(this).attr("id");
          $("#mapBar").load(id+".html");
        });
      });
    </script>
</head>
<body>

    <div id="divBody">

        <div id="titleBar">
            <span style="color:green">Continental </span><span style="color:blue">Oceanic </span><span style="color:red">Expansion</span>
        </div>

        <div id="contentArea">

            <ul id="navList">
                <li>
                    <a id="map" href=#>
                        <img alt="Back to Map" />
                    </a>
                </li>
                <li>
                    <a id="lands" href=#>
                        <img alt="Lands" />
                    </a>
                </li>
                <li>
                    <a id="population" href=#>
                        <img alt="Population" />
                    </a>
                </li>
                <li>
                    <a id="foreign_relations" href=#>
                        <img alt="Foreign Relations" />
                    </a>
                </li>
                <li>
                    <a id="government" href=#>
                        <img alt="Government" />
                    </a>
                </li>
                <li>
                    <a id="infrastructure" href=#>
                        <img alt="Infrastructure" />
                    </a>
                </li>
            </ul>

            <div id="mapBar">
              <canvas id="canvasMap">Canvas element does not work on this current browser or browser version.</canvas>
            </div>

        </div>

        <div id="footerBar">
            Some fine print
        </div>

    </div>

</body>
</html>

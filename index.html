<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>COE</title>
    <link rel="stylesheet" href="style_01.css" />
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="script_01.js"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>  <!--change localhost to website name, 3000 is port node is listening to-->
    <script type="text/javascript" src="comm.js"></script>
    <script type="text/javascript">

        /*
         * Important Note: Some items, I found this with data pages, may become cached and display the outdated cached version instead of an updated
         * version. If this is seen, you need to delete the cache for the page. For chrome press F12, click and hold on the reload button for a menu
         * to appear, click the option that removes cache. After the reload the updated page should be seen.
         */
    </script>
</head>
<body onload="preloadImages()">
    <div id="divBody">
        <div id="loginUpperContainer">
            <div class="regArea">
                <div class="regLabel">New User?</div>
                <div class="regData">
                    <div class="regDataLine"></div>
                    <div class="regDataLine">
                        <div class="dataLabel">Username:</div>
                        <input id="regUsername" />
                    </div>
                    <div class="regDataLine">
                        <div class="dataLabel">Password:</div>
                        <input id="regPassword" />
                    </div>
                    <div class="regDataLine">
                        <div class="dataLabel">Email:</div>
                        <input id="regEmail" />
                    </div>
                    <button class="regButton">Register!</button>
                </div>
            </div>

            <div id="loginLargeLogoContainer">
                <img id="loginLargeLogo" alt="Login Large Logo" />
            </div>

            <div class="regArea">
                <div class="regLabel">Existing User?</div>
                <div class="regData">
                    <div class="regDataLine"></div>
                    <div class="regDataLine">
                        <div class="dataLabel">Username:</div>
                        <input id="logUsername" />
                    </div>
                    <div class="regDataLine">
                        <div class="dataLabel">Password:</div>
                        <input id="logPassword" />
                    </div>
                    <button class="regButton" onclick="logIn(logUsername.value, logPassword.value)">Log In!</button>
                </div>
            </div>
        </div>

        <div id="gameDesc">
            Description of Game
        </div>

        <div id="gameUpdates">
            Updates
        </div>

    </div>
</body>
</html>

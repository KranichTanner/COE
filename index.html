<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>COE</title>
    <link rel="stylesheet" href="style_01.css" />
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="script_01.js"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>  <!--change localhost to website name, 3000 is port node is listening to-->
    <script type="text/javascript" src="comm.js"></script>
    <script type="text/javascript">

        /*
         * Important Note: Some items, I found this with data pages, may become cached and display the outdated cached version instead of an updated
         * version. If this is seen, you need to delete the cache for the page. For chrome press F12, click and hold on the reload button for a menu
         * to appear, click the option that removes cache. After the reload the updated page should be seen.
         */

        $(function () {
            $("#panelArea, #notContainer").draggable({
                cancel: "#notContent, #notClose",
                //containment will stop items from being dragged outside a bound or element, but this drag field has to be larger than the dragged element to prevent strange behavior
            });
        });
    </script>
</head>
<body onload="preloadImages()">

    <div>
        <span>Username:&nbsp</span>
        <input id="username"/>
    </div>
    <div>
        <span>Password:&nbsp&nbsp</span>
        <input id="password"/>
    </div>
    <button onclick="logIn(username.value, password.value)">Submit</button>

</body>
</html>

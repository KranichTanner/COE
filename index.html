<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>COE</title>
    <link rel="stylesheet" href="style_01.css" />
    
    <script type="text/javascript" src="script_01.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("a").click(function () { // when a link is clicked
                $("#mapBar").empty(); // empty contents in mapBar
                var id = $(this).attr("id"); // grab the id of the link
                $("#mapBar").load(id + ".html"); // load the appropriate html file
            });
        });
    </script>
</head>
<body>

    <!--IMPORTANT NOTE: Must set canvas dimensions here in attributes or in javascript (set in js) so that bitmap size is correct and canvas is painted accordingly. CSS only effects visual size, not bitmap-->
    <!--Not sure if this okay formatting. IMPORTANT NOTE: Change dimensions to size of a panel.-->
    <canvas id="canvasMap" width="850" height="850">Canvas element does not work on this current browser or browser version.</canvas>

    <div id="divBody">

        <div id="titleBar">
            <span style="color:green">Continental </span><span style="color:blue">Oceanic </span><span style="color:red">Expansion</span>
        </div>

        <div id="contentArea">

            <ul id="navList">
                <li>
                    <a id="map" href=#>
                        <img alt="Back to Map" />
                    </a>
                </li>
                <li>
                    <a id="lands" href=#>
                        <img alt="Lands" />
                    </a>
                </li>
                <li>
                    <a id="population" href=#>
                        <img alt="Population" />
                    </a>
                </li>
                <li>
                    <a id="foreign_relations" href=#>
                        <img alt="Foreign Relations" />
                    </a>
                </li>
                <li>
                    <a id="government" href=#>
                        <img alt="Government" />
                    </a>
                </li>
                <li>
                    <a id="infrastructure" href=#>
                        <img alt="Infrastructure" />
                    </a>
                </li>
            </ul>

            <div id="mapBar">
                <script>
                    $(function () {
                        $("#mapBar").load("map.html");
                    });
                </script>
            </div>

        </div>

        <div id="footerBar">
            Some fine print
        </div>

    </div>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>COE</title>
    <link rel="stylesheet" href="style_01.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script_01.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script type="text/javascript" src="cookie.js"></script>
    <script type="text/javascript" src="comm.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>

<body onload="preloadImages()" style="background-color: #eee">
    <h1 class="text-center">Continental Oceanic Expansion</h1>
    <div class="container">
        <div class="container" style="max-width:350px">
            <ul class="nav nav-tabs nav-justified">
                <li class="active">
                    <a href="#signin" data-toggle="tab">Sign In </a>
                </li>
                <li>
                    <a href="#signup" data-toggle="tab">Sign Up </a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade in active" id="signin">


                        <h2>Sign In</h2>
                        <div class="form-group">
                            <input id="logUsername" type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input id="logPassword" type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label><input type="checkbox"> Remember me</label>
                        </div>
                        <button class="btn btn-lg btn-block btn-primary" onclick="logIn()">Sign In</button>


                </div>
                <div class="tab-pane fade" id="signup">

                        <h2>Sign Up</h2>
                        <div class="form-group">
                            <input id="regEmail" type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input id="regUsername" type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input id="regPassword" type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input id="regPasswordCon" type="password" class="form-control" placeholder="Confrim Password">
                        </div>
                        <div class="form-group">
                            <label><input type="checkbox"> Remember me</label>
                        </div>
                        <button class="btn btn-lg btn-block btn-primary" onclick="register()">Sign Up</button>

                </div>
            </div><!-- tab content-->
        </div>
    </div> <!-- container -->
</body>
</html>
